<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scripts</title>
</head>

<body>
  <nav>
    <div class="nav nav-tabs position-fixed top-0 end-0">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
        type="button">Home</button>
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
        type="button">Doc</button>
    </div>
  </nav>
  <div class="tab-content">
    <div class="tab-pane active" id="nav-home">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <form class="formInput">
              <textarea class="textareaInput form-control mt-3 mb-2 mx-auto" rows="15" accesskey="1"></textarea>
              <div class="mb-3">
                <button type="button" class="btn btn-success debt" accesskey="q">Debt</button>
                <button type="button" class="btn btn-success driver" accesskey="w">Driver</button>
                <button type="button" class="btn btn-success grz" accesskey="x">Grz</button>
                <button type="button" class="btn btn-success term" accesskey="a">Term</button>
                <button type="button" class="btn btn-success sql" accesskey="s">Sql</button>
              </div>
            </form>
            <form class="formOutput">
              <textarea class="textareaOutput form-control mt-3 mb-2 mx-auto" rows="15" accesskey="2"></textarea>
              <div>
                <button class="btn btn-outline-success reset" accesskey="3">Reset</button>
                <button type="button" class="btn btn-outline-success export" accesskey="4">Export</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane text-center mt-3" id="nav-profile">
      <iframe width="640" height="360" src="https://www.youtube.com/embed/KXmV8C7DKQE" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <div class="container mt-3">
        <div class="row">
          <div class="col-8 mx-auto">
            <table class="table table-hover">
              <thead>
                <tr class="table-light">
                  <th colspan="2">Hot keys</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Input</td>
                  <td>alt + 1</td>
                </tr>
                <tr>
                  <td>Output</td>
                  <td>alt + 2</td>
                </tr>
                <tr>
                  <td>Reset</td>
                  <td>alt + 3</td>
                </tr>
                <tr>
                  <td>Csv</td>
                  <td>alt + 4</td>
                </tr>
                <tr>
                  <td>Debt</td>
                  <td>alt + q</td>
                </tr>
                <tr>
                  <td>Grz</td>
                  <td>alt + x</td>
                </tr>
                <tr>
                  <td>Driver</td>
                  <td>alt + w</td>
                </tr>
                <tr>
                  <td>Term</td>
                  <td>alt + a</td>
                </tr>
                <tr>
                  <td>Sql</td>
                  <td>alt + s</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
