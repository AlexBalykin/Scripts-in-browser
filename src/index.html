<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scripts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>

<body>
    <nav>
        <div class="nav nav-tabs position-fixed top-0 end-0">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                accesskey="5"><i class="bi bi-house-door"></i></button>
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                accesskey="4"><i class="bi bi-book"></i></button>
        </div>
    </nav>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="home">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <form class="formInput">
                            <textarea class="textareaInput mt-3" cols="100" rows="15" accesskey="1" autofocus></textarea>
                            <div class="mb-3">
                                <button type="button" class="btn btn-primary" accesskey="q">Debt</button>
                                <button type="button" class="btn btn-secondary" accesskey="w">Driver</button>
                                <button type="button" class="btn btn-dark" accesskey="a">Term</button>
                                <button type="button" class="btn btn-success" accesskey="s">Sql</button>
                            </div>
                        </form>
                        <form class="formOutput">
                            <textarea class="textareaOutput" cols="100" rows="15" accesskey="2"></textarea>
                            <div>
                                <button class="btn btn-outline-secondary" accesskey="3"><i
                                        class="bi bi-trash"></i>Reset</button>
                                <button type="button" class="btn btn-outline-success" accesskey="6"><i
                                        class="bi bi-download"></i>Csv</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade text-center mt-3" id="profile">
            <iframe width="640" height="360" src="https://www.youtube.com/embed/KXmV8C7DKQE"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-8 mx-auto">
                        <table class="table table-hover">
                            <thead>
                                <tr class="table-secondary">
                                    <th colspan="2">Hot keys</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Input</td>
                                    <td>alt + 1</td>
                                </tr>
                                <tr>
                                    <td>Output</td>
                                    <td>alt + 2</td>
                                </tr>
                                <tr>
                                    <td>Reset</td>
                                    <td>alt + 3</td>
                                </tr>
                                <tr>
                                    <td>Menu</td>
                                    <td>alt + 4 / 5</td>
                                </tr>
                                <tr>
                                    <td>Csv</td>
                                    <td>alt + 6</td>
                                </tr>
                                <tr>
                                    <td>Debt</td>
                                    <td>alt + q</td>
                                </tr>
                                <tr>
                                    <td>Driver</td>
                                    <td>alt + w</td>
                                </tr>
                                <tr>
                                    <td>Term</td>
                                    <td>alt + a</td>
                                </tr>
                                <tr>
                                    <td>Sql</td>
                                    <td>alt + s</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
